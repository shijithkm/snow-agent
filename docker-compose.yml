version: "3.9"

services:
  mcp-server:
    build: ./mcp-server
    container_name: confluence-mcp-server
    ports:
      - "3001:3001"
    environment:
      - CONFLUENCE_URL=${CONFLUENCE_URL:-https://your-domain.atlassian.net}
      - CONFLUENCE_USERNAME=${CONFLUENCE_USERNAME:-}
      - CONFLUENCE_API_TOKEN=${CONFLUENCE_API_TOKEN:-}
      - PORT=3001
    networks:
      - app-network

  backend:
    build: ./backend
    container_name: servicenow-backend
    ports:
      - "8000:8000"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - CONFLUENCE_ENABLED=${CONFLUENCE_ENABLED:-true}
      - CONFLUENCE_MCP_URL=http://mcp-server:3001
    volumes:
      - ./backend:/app
      - rag-data:/app/data # Persistent storage for RAG documents and vector DB
    networks:
      - app-network
    depends_on:
      - mcp-server

  frontend:
    build:
      context: ./frontend
      args:
        - BACKEND_URL=http://backend:8000
    container_name: frontend
    ports:
      - "3000:3000"
    environment:
      - BACKEND_URL=http://backend:8000
    networks:
      - app-network
    depends_on:
      - backend

networks:
  app-network:
    driver: bridge

volumes:
  rag-data:
    driver: local

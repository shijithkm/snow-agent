version: "3.9"

services:
  backend:
    build: ./backend
    container_name: servicenow-backend
    ports:
      - "8000:8000"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - CONFLUENCE_ENABLED=false # Set to 'true' when Confluence MCP is available
      - CONFLUENCE_MCP_URL=http://localhost:3001 # Confluence MCP server URL
    volumes:
      - ./backend:/app
      - rag-data:/app/data # Persistent storage for RAG documents and vector DB
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      args:
        - BACKEND_URL=http://backend:8000
    container_name: frontend
    ports:
      - "3000:3000"
    environment:
      - BACKEND_URL=http://backend:8000
    networks:
      - app-network
    depends_on:
      - backend

networks:
  app-network:
    driver: bridge

volumes:
  rag-data:
    driver: local

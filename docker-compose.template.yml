services:
  backend:
    build: ./backend
    container_name: snow-ai-backend
    ports:
      - "8000:8000"
    environment:
      - GROQ_API_KEY=your_groq_api_key_here
      - TAVILY_API_KEY=your_tavily_api_key_here
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      args:
        - BACKEND_URL=http://backend:8000
    container_name: snow-ai-frontend
    ports:
      - "3000:3000"
    environment:
      - BACKEND_URL=http://backend:8000
    networks:
      - app-network
    depends_on:
      - backend

networks:
  app-network:
    driver: bridge
